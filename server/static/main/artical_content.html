  <body>

    <div class="container">


    <div class="container" id="contentContainer" ng-controller="ArticalContentCtrl" ng-init="getArticalContent()">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <!--div class="hero-unit">
        <h1>Hello, world!</h1>

        <p><a class="btn btn-primary btn-large">Learn more &raquo;</a></p>
      </div-->

      <!-- Example row of columns -->

      <div class="col-md-12">
          <div class="page-header">
            <h2>
              {{artical.title}}
              <br>
              <small>
                <a href="/writer/{{artical.writer}}">{{artical.writer}}</a> | 创作于 {{artical.creationDateTime}}  | 已阅读{{artical.viewCount}}次 
              </small>
            </h2>
          </div>
          <artical ng-bind-html="artical.articalHTML"></artical>
      </div> <!-- /col-md-12 -->
      <hr>
      <!-- Duoshuo Comment BEGIN -->
      <div class="ds-thread" data-thread-key="{{artical.title}}_{{artical_writer}}" data-title="{{artical.title}}"></div>
      <script type="text/javascript">
        var duoshuoQuery = {short_name:"tektea"};
        (function() {
          var ds = document.createElement('script');
          ds.type = 'text/javascript';ds.async = true;
          ds.src = 'http://static.duoshuo.com/embed.js';
          ds.charset = 'UTF-8';
          (document.getElementsByTagName('head')[0] 
          || document.getElementsByTagName('body')[0]).appendChild(ds);
        })();
      </script>
      <!-- Duoshuo Comment END -->
      <hr>
      <!-- Site footer -->
      <div id="footer">
        <div class="container">
          <p class="text-muted credit">&copy; Tektea@Utpioa-Project 2013</p>
        </div>
    </div>


    </div> <!-- /container -->
