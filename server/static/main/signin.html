<!DOCTYPE html>
<html lang="en" id="ng-app" ng-app="authApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link rel="shortcut icon" href="../../docs-assets/ico/favicon.png"-->

    <title>Tektea's blog</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap-3.0.2/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/main/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container" ng-controller="AuthCtrl" ng-init="autoSignin()">

      <form class="form-signin" ng-submit="signinAction()">
        <h2 class="form-signin-heading">输入用户名和密码</h2>
        <p class="text-danger">{{signinError}}</p>
        <input type="text" class="form-control" placeholder="用户名" required autofocus ng-model="signinInfo.user_name">
        <input type="password" class="form-control" placeholder="密码" required ng-model="signinInfo.password">
        <label >
          还没有账户？<a href="/register">注册一个</a>
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/jQuery-1.10.2/jquery-1.10.2-dev.js"></script>
    <script src="/bootstrap-3.0.2/js/bootstrap.js"></script>
    <script src="/js-base64-master/base64.js"></script>
    <script src="/angularjs-1.2.3/angular.js"></script>
    <script src="/angularjs-1.2.3/angular-cookies.js"></script>
    <script src="/main/auth_ctrl.js"></script>
  </body>
</html>
